syntax  = "proto3";
// option go_package = 

import "google/api/annotations.proto";

package hello_world;

message  HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}

service Greeter {
    rpc SayHello(HelloRequest) returns (HelloReply) {
        option (google.api.http) = {
            post: "/v1/hello"
            body: "*"
        };
    }
}